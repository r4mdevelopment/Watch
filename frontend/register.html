<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Watch</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">Watch</a>
                
                <nav class="nav">
                    <a href="movies.html" class="nav-btn">Все фильмы</a>
                    <a href="login.html" class="nav-btn">Вход</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Register Form -->
    <main class="auth-page">
        <div class="container">
            <div class="auth-container">
                <h2 class="auth-title">Создать аккаунт</h2>
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" id="username" name="username" required minlength="3" maxlength="20">
                        <small>От 3 до 20 символов, только буквы и цифры</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required minlength="6">
                        <small>Минимум 6 символов</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Подтвердите пароль</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <!-- Hide error message by default with inline style -->
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    <button type="submit" class="auth-btn">Зарегистрироваться</button>
                </form>
                <p class="auth-link">Уже есть аккаунт? <a href="login.html">Войдите</a></p>
            </div>
        </div>
    </main>

    <script src="./js/auth.js"></script>
</body>
</html>
